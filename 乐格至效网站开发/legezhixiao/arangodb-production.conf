[server]
# 生产环境端口配置
endpoint = tcp://0.0.0.0:8529
authentication = true

[database]
directory = /var/lib/arangodb3
# 建议设置为服务器可用内存的50%
max-memory-size = 4G

[javascript]
v8-contexts = 4

[rocksdb]
# 写入优化
write-buffer-size = 64M
max-write-buffer-number = 4
total-write-buffer-size = 512M

# 读取优化
block-cache-size = 512M
enforce-block-cache-size-limit = true

[ssl]
keyfile = /etc/arangodb3/ssl/server.key
certfile = /etc/arangodb3/ssl/server.crt
