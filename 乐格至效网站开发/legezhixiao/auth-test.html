<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录状态测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        #output { margin-top: 20px; padding: 15px; background-color: #f8f9fa; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>登录状态测试工具</h1>
    
    <div>
        <button onclick="testLogin()">测试登录</button>
        <button onclick="checkAuthStatus()">检查认证状态</button>
        <button onclick="testTokenValidation()">验证Token</button>
        <button onclick="refreshPage()">刷新页面</button>
        <button onclick="clearStorage()">清除存储</button>
    </div>

    <div id="output"></div>

    <script>
        const API_BASE = '/api';
        const TEST_CREDENTIALS = {
            email: 'test@example.com',
            password: 'testpassword',
            rememberMe: true
        };

        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            output.appendChild(div);
            output.scrollTop = output.scrollHeight;
        }

        async function testLogin() {
            try {
                log('正在尝试登录...', 'info');
                
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(TEST_CREDENTIALS)
                });

                const data = await response.json();
                
                if (response.ok && data.success) {
                    const { user, accessToken } = data.data;
                    
                    // 存储认证信息
                    if (TEST_CREDENTIALS.rememberMe) {
                        localStorage.setItem('access_token', accessToken);
                        localStorage.setItem('current_user', JSON.stringify(user));
                    } else {
                        sessionStorage.setItem('access_token', accessToken);
                        sessionStorage.setItem('current_user', JSON.stringify(user));
                    }
                    
                    log(`登录成功！用户: ${user.email}`, 'success');
                    log(`Token: ${accessToken.substring(0, 20)}...`, 'info');
                } else {
                    log(`登录失败: ${data.message || '未知错误'}`, 'error');
                }
            } catch (error) {
                log(`登录请求失败: ${error.message}`, 'error');
            }
        }

        function checkAuthStatus() {
            const localToken = localStorage.getItem('access_token');
            const sessionToken = sessionStorage.getItem('access_token');
            const localUser = localStorage.getItem('current_user');
            const sessionUser = sessionStorage.getItem('current_user');

            log('=== 认证状态检查 ===', 'info');
            log(`LocalStorage Token: ${localToken ? localToken.substring(0, 20) + '...' : '无'}`, 'info');
            log(`SessionStorage Token: ${sessionToken ? sessionToken.substring(0, 20) + '...' : '无'}`, 'info');
            log(`LocalStorage User: ${localUser ? JSON.parse(localUser).email : '无'}`, 'info');
            log(`SessionStorage User: ${sessionUser ? JSON.parse(sessionUser).email : '无'}`, 'info');
        }

        async function testTokenValidation() {
            const token = localStorage.getItem('access_token') || sessionStorage.getItem('access_token');
            
            if (!token) {
                log('没有找到Token', 'error');
                return;
            }

            try {
                log('正在验证Token...', 'info');
                
                const response = await fetch(`${API_BASE}/auth/verify-token`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    log(`Token验证成功！用户: ${data.data.user.email}`, 'success');
                } else {
                    log(`Token验证失败: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                log(`Token验证请求失败: ${error.message}`, 'error');
            }
        }

        function refreshPage() {
            window.location.reload();
        }

        function clearStorage() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('current_user');
            sessionStorage.removeItem('access_token');
            sessionStorage.removeItem('current_user');
            log('已清除所有存储数据', 'success');
        }

        // 页面加载时检查状态
        window.addEventListener('load', () => {
            log('页面已加载，检查初始状态...', 'info');
            checkAuthStatus();
        });
    </script>
</body>
</html>
