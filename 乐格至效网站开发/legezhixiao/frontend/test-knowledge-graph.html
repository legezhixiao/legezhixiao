<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识图谱组件测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .test-info {
            background: #e6f7ff;
            border: 1px solid #91d5ff;
            border-radius: 4px;
            padding: 16px;
            margin-bottom: 20px;
        }
        .status {
            margin: 10px 0;
            padding: 8px;
            border-radius: 4px;
        }
        .status.success {
            background: #f6ffed;
            border: 1px solid #b7eb8f;
            color: #52c41a;
        }
        .status.error {
            background: #fff2f0;
            border: 1px solid #ffccc7;
            color: #ff4d4f;
        }
        .test-results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧠 知识图谱组件测试</h1>
        
        <div class="test-info">
            <h3>测试目标</h3>
            <p>验证KnowledgeGraphManager组件是否已经修复TypeError错误并能正常工作</p>
            <ul>
                <li>✅ 后端API正常工作</li>
                <li>✅ analytics对象已正确初始化</li>
                <li>✅ Object.entries()访问已添加安全检查</li>
                <li>🔄 前端组件渲染测试</li>
            </ul>
        </div>

        <div class="test-results">
            <h3>API连接测试</h3>
            <div id="api-status" class="status">正在测试...</div>
            
            <h3>知识图谱数据测试</h3>
            <div id="graph-status" class="status">正在测试...</div>
            
            <h3>分析数据测试</h3>
            <div id="analytics-status" class="status">正在测试...</div>
            
            <div id="test-data"></div>
        </div>
    </div>

    <script>
        async function testAPIs() {
            try {
                // 测试后端连接
                const dbResponse = await fetch('http://localhost:3000/api/db-status');
                const dbData = await dbResponse.json();
                document.getElementById('api-status').className = 'status success';
                document.getElementById('api-status').textContent = `✅ 后端连接正常: ${dbData.status}`;

                // 测试知识图谱数据
                const graphResponse = await fetch('http://localhost:3000/api/knowledge-graph/projects/test-project/graph');
                const graphData = await graphResponse.json();
                if (graphData.success) {
                    document.getElementById('graph-status').className = 'status success';
                    document.getElementById('graph-status').textContent = `✅ 图谱数据获取成功: ${graphData.data.nodes.length} 个节点, ${graphData.data.relationships.length} 个关系`;
                } else {
                    throw new Error('图谱数据获取失败');
                }

                // 测试分析数据
                const analyticsResponse = await fetch('http://localhost:3000/api/knowledge-graph/projects/test-project/analytics');
                const analyticsData = await analyticsResponse.json();
                if (analyticsData.success) {
                    document.getElementById('analytics-status').className = 'status success';
                    document.getElementById('analytics-status').textContent = `✅ 分析数据获取成功: 总节点 ${analyticsData.data.totalNodes}, 总关系 ${analyticsData.data.totalRelationships}`;
                    
                    // 显示详细数据
                    document.getElementById('test-data').innerHTML = `
                        <h3>详细数据</h3>
                        <pre style="background: #f8f8f8; padding: 15px; border-radius: 4px; overflow-x: auto;">
节点类型分布: ${JSON.stringify(analyticsData.data.nodesByType, null, 2)}
关系类型分布: ${JSON.stringify(analyticsData.data.relationshipsByType, null, 2)}
中心节点数量: ${analyticsData.data.centralNodes.length}
孤立节点数量: ${analyticsData.data.isolatedNodes.length}
                        </pre>
                    `;
                } else {
                    throw new Error('分析数据获取失败');
                }

            } catch (error) {
                console.error('测试失败:', error);
                document.getElementById('api-status').className = 'status error';
                document.getElementById('api-status').textContent = `❌ 测试失败: ${error.message}`;
            }
        }

        // 页面加载后开始测试
        window.addEventListener('load', testAPIs);
    </script>
</body>
</html>
